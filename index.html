<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root{
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            
        }
        body{
            font-family: "Quicksand", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>



    </header>
    <main>
        <section class="login-container">
            <div class="text">
                <h1 id="title">Create a new password</h1>
                <p id="sub-title">Enter a new password for your account</p>
            </div>
    
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="***********" class="input input-password">
    
                <label for="repassword" class="label">Re-enter password</label>
                <input type="password" id="repassword" placeholder="***********" class="input input-password">
                
                <button type="submit" class="primary-button login-button">Confirm</button>
            </form>
        </section>
    </main>
</body>
</html>
